<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="旅行プラン">
    <title>旅行プラン</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <h1>旅行プラン</h1>
        <nav>
            <ul>
                <li><a href="#destination">行き先</a></li>
                <li><a href="#itinerary">日程</a></li>
                <li><a href="#gallery">ギャラリー</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="destination">
            <h2>行き先</h2>
            <p></p> <!-- 段落 -->
        </section>

        <section id="itinerary">
            <h2>日程</h2>
            <ul>
                <li>1日目: 日本からウィーンへ出発</li>
                <li>2日目: ウィーン観光</li>
                <li>3日目: ブダペスト日帰り観光</li>
                <li>4日目: プラハへ夜行列車で移動</li>
                <li>5日目: プラハ観光</li>
                <li>6日目: プラハから日本へ帰国</li>
            </ul>
        </section>

        <section id="gallery">
            <h2>ギャラリー</h2>
            <div class="gallery-container">
                <img src="vienna.jpg" alt="ウィーン">
                <img src="budapest.jpg" alt="ブダペスト">
                <img src="prague.jpg" alt="プラハ">
            </div>
        </section>
    </main>

    <footer>
        <section id="contact">
            <h2>お問い合わせ</h2>
            <p>ご質問やご予約は<a href="mailto:example@example.com">こちら</a>からご連絡ください。</p>
        </section>
        <p>&copy; 2024 旅行プラン</p>
    </footer>
</body>
</html>
